<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello!</title>
</head>
<body>
    <!-- jinja2 : 템플릿 엔진 -->
    <!-- {# {% %} 로직 코드 #} -->
    <!-- {# {{ }} 출력 코드 #} -->
    {% if name == '용흠'%}
        <h1>{{ name }}, 안녕하십니까 반장님.</h1>
        <img src="http://chachacha1.cafe24.com/wp-content/uploads/2017/04/logo.png" width="500" height="500" alt="반장">
    {% else %}
        <h2>{{ name }} ㅎㅇ</h2>
        <img src="https://stickershop.line-scdn.net/stickershop/v1/product/1979/LINEStorePC/main.png;compress=true" width="500" height="500" alt="일반인">
    {% endif %}
</body>
</html>
